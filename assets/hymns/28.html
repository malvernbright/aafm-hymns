<h3>28. Jesu watifira</h3>

<p>Jesu watifira,<br>
    Tisaazivi chinhu;<br>
    Wakatichengeta,<br>
    Takava marema.</p>

<p>Nyika inerima,<br>
    Tarasika tese,<br>
    Jesu watifira,<br>
    Tisazive chinhu.</p>

<p>Jesu Ishe wedu,<br>
    Hatitsvake mumwe;<br>
    Jesu Musununguri,<br>
    Taponeswa newe.</p>

<p>Hakuchina ngozi,<br>
    Kana tava newe;<br>
    Jesu watifira,<br>
    Tisazive chinhu.</p>
